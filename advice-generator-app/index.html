<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../advice-generator-app/style.css" />
    <script src="../advice-generator-app/script.js" defer></script>

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="container">
      <h3 id="title">
        ADVICE #1
        <!-- Advice ID goes here -->
      </h3>
      <h2 id="text">
        "Press the dice button below for a random advice"
        <!-- Advice text goes here -->
      </h2>
      <picture>
        <source
          media="(max-width: 550px)"
          srcset="../advice-generator-app/images/pattern-divider-mobile.svg"
        />
        <img
          src="../advice-generator-app/images/pattern-divider-desktop.svg"
          alt="divider"
        />
      </picture>
      <div>
        <button id="btn">
          <img src="./images/icon-dice.svg" alt="" />
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/alexlangidis"
        >AlexLang-Dev</a
      >.
    </div>
  </body>
</html>
