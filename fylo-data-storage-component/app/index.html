<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="../app/style.css" rel="stylesheet" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container z-10">
      <div class="container-files">
        <div class="logo">
          <img src="../images/logo.svg" alt="" />
        </div>
        <div class="icons">
          <img src="../images/icon-document.svg" alt="icons" />
          <img src="../images/icon-folder.svg" alt="icons" />
          <img src="../images/icon-upload.svg" alt="icons" />
        </div>
      </div>
      <div class="container-storage">
        <div class="text">
          <p>
            Youâ€™ve used <span class="font-bold">815 GB</span> of your storage
          </p>
        </div>

        <div class="bar">
          <div class="insidebar">
            <div class="whiteball"></div>
          </div>
        </div>
        <div class="gb-from-to">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>

        <div class="gb-remain">
          <p><span class="gb-remain-number">185</span></p>
          <p>GB Left</p>
          <div class="triangle"></div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/alexlag7">alexlag7</a>.
    </div>
  </body>
</html>
