<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="../tip-calculator-app/script.js" defer></script> -->
    <script src="../tip-calculator-app/app.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js" integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Tip calculator app</title>
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="logo"><img src="../tip-calculator-app/images/logo.svg" alt=""></div>

      <div class="white-box">
        
        <div class="part-one">
          
          <div class="billing-label ">
            <label for="" class="label-titles">Bill</label>
            <input type="number" class="input bill-input" placeholder="0">
          </div>

          <label for="" class="label-titles" id="select-tip">Select Tip %</label>
          <div class="tips-label">  
            <div class="tips tip-5" value="5">5%</div>
            <div class="tips tip-10" value="10">10%</div>
            <div class="tips tip-15" value="15">15%</div>
            <div class="tips tip-25" value="25">25%</div>
            <div class="tips tip-50" value="50">50%</div>
            <div class="tip-custom">
              <input type="number" class="custom-input" placeholder="Custom">
            </div>
          </div>

          <div class="people-label">
            <div class="last-labels">
              <label for="" class="label-titles">Number of People</label>
              <label for="" class="error">Can't be zero</label>
            </div>
   
            <input type="number" class="input people-input" placeholder="0">
          </div>

        </div>

        <div class="part-two">
          
          <div class="labels">
            <div class="tip-amount">
              <label for="">Tip Amount</label>
              <p>/ person</p>
            </div>
            <h2 class="tip-amount-result">$0.00</h2>
          </div>

          <div class="labels">
            <div class="total">
              <label for="">Total</label>
              <p>/ person</p>
            </div>
            <h2 class="total-result">$0.00</h2>
          </div>

          <button type="reset">Reset</button>
        </div>

      </div>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://www.frontendmentor.io/profile/alexlag7" target="_blank">alexlag7</a>.
      </footer>
    </main>
  </body>
</html>
