<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../src/style.css" />
    <script src="../src/script.js" defer></script>

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div
      class="main-container w-full grid grid-cols-1 gap-8 px-[2rem] mt-20 md:grid-cols-2 md:grid-rows-3 md:mb-60 xl:grid-cols-4 xl:grid-rows-2 xl:max-w-[1440px] xl:mb-20"
    >
      <!--Start User Card-->
      <div
        class="user-card flex flex-col w-full md:max-w-[500px] row-start-1 row-end-3"
      >
        <div class="bg-[var(--Blue)] rounded-t-2xl rounded-b-2xl p-8 z-10">
          <div
            class="flex justify-center items-center md:flex-col md:justify-start md:items-start md:mb-20 xl:mb-12"
          >
            <img
              src="../images/image-jeremy.png"
              alt="avatar"
              class="w-[100px] h-[100px] border-4 border-white rounded-full md:mb-10"
            />
            <div class="user-text ml-8 md:ml-0">
              <p class="text-[var(--PaleBlue)]">Report for</p>
              <h2
                class="text-white text-[1.7rem] font-[300] md:text-[2.5rem] md:max-w-[200px]"
              >
                Jeremy Robson
              </h2>
            </div>
          </div>
        </div>

        <div
          class="period bg-[var(--Darkblue)] flex justify-around items-center rounded-b-2xl text-[var(--Desaturatedblue)] p-8 py-8 mt-[-5px] md:flex-col md:items-start md:gap-4"
        >
          <button class="activity-tracker-option" data-option="daily">
            Daily
          </button>
          <button class="activity-tracker-option active" data-option="weekly">
            Weekly
          </button>
          <button class="activity-tracker-option" data-option="monthly">
            Monthly
          </button>
        </div>
      </div>
      <!--End User Card-->

      <!--Cards Stats-->

      <div class="card">
        <div class="card-part1 bg-[var(--Lightorange)]">
          <div class="card-bg-img bg-[url(../images/icon-work.svg)]"></div>
        </div>
        <div class="card-part2">
          <div class="card-part2-hours">
            <h3 class="text-[2rem] font-[500] xl:text-[1rem]">Work</h3>
            <img src="../images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="card-part2-period">
            <h2 class="text-[3rem] text-white font-[300]">5hrs</h2>
            <h2 class="card-part2-period-text">Last Week - 36hrs</h2>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-part1 bg-[var(--Softblue)]">
          <div class="card-bg-img bg-[url(../images/icon-play.svg)]"></div>
        </div>
        <div class="card-part2">
          <div class="card-part2-hours">
            <h3 class="text-[2rem] font-[500] xl:text-[1rem]">Work</h3>
            <img src="../images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="card-part2-period">
            <h2 class="text-[3rem] text-white font-[300]">5hrs</h2>
            <h2 class="card-part2-period-text">Last Week - 36hrs</h2>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-part1 bg-[var(--Lightred)]">
          <div class="card-bg-img bg-[url(../images/icon-study.svg)]"></div>
        </div>
        <div class="card-part2">
          <div class="card-part2-hours">
            <h3 class="text-[2rem] font-[500] xl:text-[1rem]">Work</h3>
            <img src="../images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="card-part2-period">
            <h2 class="text-[3rem] text-white font-[300]">5hrs</h2>
            <h2 class="card-part2-period-text">Last Week - 36hrs</h2>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-part1 bg-[var(--Limegreen)]">
          <div class="card-bg-img bg-[url(../images/icon-exercise.svg)]"></div>
        </div>
        <div class="card-part2">
          <div class="card-part2-hours">
            <h3 class="text-[2rem] font-[500] xl:text-[1rem]">Work</h3>
            <img src="../images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="card-part2-period">
            <h2 class="text-[3rem] text-white font-[300]">5hrs</h2>
            <h2 class="card-part2-period-text">Last Week - 36hrs</h2>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-part1 bg-[var(--Violet)]">
          <div class="card-bg-img bg-[url(../images/icon-social.svg)]"></div>
        </div>
        <div class="card-part2">
          <div class="card-part2-hours">
            <h3 class="text-[2rem] font-[500] xl:text-[1rem]">Work</h3>
            <img src="../images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="card-part2-period">
            <h2 class="text-[3rem] text-white font-[300]">5hrs</h2>
            <h2 class="card-part2-period-text">Last Week - 36hrs</h2>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-part1 bg-[var(--Softorange)]">
          <div class="card-bg-img bg-[url(../images/icon-self-care.svg)]"></div>
        </div>
        <div class="card-part2">
          <div class="card-part2-hours">
            <h3 class="text-[2rem] font-[500] xl:text-[1rem]">Work</h3>
            <img src="../images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="card-part2-period">
            <h2 class="text-[3rem] text-white font-[300]">5hrs</h2>
            <h2 class="card-part2-period-text">Last Week - 36hrs</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
