<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../expenses-chart-component/style.css" />
    <script src="../expenses-chart-component/script.js" defer></script>

    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <div class="container">
      <!--Balance Header-->
      <div class="balance">
        <div class="balance__text">
          <p>My balance</p>
          <h2>$921.48</h2>
        </div>
        <div class="logo">
          <img src="../expenses-chart-component/images/logo.svg" alt="logo" />
        </div>
      </div>
      <!--Spending Chart Container-->
      <div class="spending-chart">
        <h2>Spending - Last 7 days</h2>
        <div class="chart-days">
          <!--chart data from Json-->
        </div>
        <div class="total__spent">
          <div class="total__spent__number">
            <p>Total this month</p>
            <h2>$478.33</h2>
          </div>
          <div class="total__spent__percentage">
            <p>+2.4%</p>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/alexlangidis"
        >AlexLang-Dev</a
      >.
    </div>
  </body>
</html>
