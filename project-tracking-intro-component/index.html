<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="../project-tracking-intro-component/style/main.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="../project-tracking-intro-component/script/script.js"
      defer
    ></script>

    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="../project-tracking-intro-component/images/logo.svg"
          alt="logo"
        />
      </div>
      <div class="navigation">
        <nav>
          <ul>
            <li><a href="#">Product</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li>&middot;</li>
            <li><a href="#">Login</a></li>
          </ul>

          <img
            src="./images/icon-hamburger.svg"
            alt=""
            class="icon open ham mobile-menu"
          />
          <img
            src="./images/icon-close.svg"
            alt=""
            class="icon close hidden mobile-menu"
          />
        </nav>

        <nav class="mobile-menu-container hidden">
          <ul>
            <li><a href="#">Product</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Login</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Hero Section-->
    <div class="hero-container">
      <div class="text-container">
        <h2><span>NEW</span> Monograph Dashboard</h2>
        <h1>Powerful insights into your team</h1>
        <p>Project planning and time tracking for agile teams</p>
        <div class="demo">
          <button>Schedule a demo</button>
          <p>to see a live preview</p>
        </div>
      </div>
      <div class="img-container">
        <img
          src="../project-tracking-intro-component/images/illustration-devices.svg"
          alt="illustration"
        />
      </div>
    </div>

</html>
